{% extends "base.html" %}
{% block title %} Sign-up | Simple Journal{% endblock %}
{% block content %}
<div class="container login-register-form pt-4">
    <form id="login-form" action="/auth/register" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" id="submit-button">Sign-up</button>
    </form>
</div>
{% endblock %}
