{% extends "base.html" %}
{% block title %} Sign-up | Simple Journal{% endblock %}
{% block content %}
<div class="container login-register-form">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form" id="login-form" action="/auth/register" method="post">
                <fieldset>
                    <h3>Register for free</h3>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" class="form-control input-lg">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control input-lg">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control input-lg">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control input-lg">
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <button type="submit" class="btn btn-primary btn-block btn-lg" id="submit-button">Sign-up</button>
                        </div>
                    </div>
                    <hr class="colorgraph">
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
