{% extends "base.html" %}
{% block title %} My Journal | Simple Journal{% endblock %}
{% block content %}
    <h1>Hello, {{ name }}</h1>
    <p>
        <a class="btn btn-primary" data-toggle="collapse" href="#new-entry" aria-expanded="false" aria-controls="new-entry">
            Add Entry
        </a>
    </p>
<div class="collapse container" id="new-entry">
    <form id="new-entry-form" action="/new_entry" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="date-event">Date</label>
            <input type="date" id="date-event" name="date-event" class="form-control">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea cols="30" rows="10" id="content" class="form-control" name="content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="submit-button">Save entry</button>
    </form>

</div>
    {% include  "entries.html" if active==true %}
<div class="container mt-4">
    <a class="btn btn-primary" data-toggle="collapse" href="/save_to_local" aria-expanded="false" aria-controls="new-entry">
        Download backup
    </a>
    <a class="btn btn-success" data-toggle="collapse" href="/save_to_drive" aria-expanded="false" aria-controls="new-entry">
        Backup to Google Drive
    </a>
</div>
{% endblock %}
